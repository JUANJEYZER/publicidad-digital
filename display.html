<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Publicitario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
        }

        .config-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 30px;
            border-radius: 15px;
            min-width: 400px;
            z-index: 2000;
            border: 2px solid #667eea;
        }

        .config-panel.hidden {
            display: none;
        }

        .config-panel h2 {
            margin-bottom: 20px;
            color: #667eea;
            text-align: center;
        }

        .config-panel input, .config-panel select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #333;
            background: #222;
            color: white;
            border-radius: 5px;
            font-size: 14px;
        }

        .config-panel button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            font-size: 14px;
        }

        .config-panel button:hover {
            background: #5a6fd8;
        }

        .display-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide.active {
            opacity: 1;
        }

        /* Estilos para banners */
        .slide.banner {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            text-align: center;
            padding: 40px;
        }

        .slide.banner h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: pulse 3s infinite;
        }

        .slide.banner p {
            font-size: 1.8em;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.4;
        }

        /* Estilos para imágenes */
        .slide.image {
            background: #000;
        }

        .slide.image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .slide.image .image-overlay {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 80%;
        }

        .slide.image .image-overlay h2 {
            font-size: 2em;
            margin-bottom: 10px;
            color: white;
        }

        .slide.image .image-overlay p {
            font-size: 1.2em;
            opacity: 0.9;
            color: white;
        }

        /* Estilos para videos */
        .slide.video {
            background: #000;
        }

        .slide.video iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .slide.video video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .slide.video .video-overlay {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 80%;
        }

        .slide.video .video-overlay h2 {
            font-size: 2em;
            margin-bottom: 10px;
            color: white;
        }

        .slide.video .video-overlay p {
            font-size: 1.2em;
            opacity: 0.9;
            color: white;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .status {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }

        .slide-info {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
            opacity: 0.7;
        }

        .loading {
            text-align: center;
            font-size: 2em;
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            font-size: 1.5em;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .controls button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            margin-left: 5px;
            backdrop-filter: blur(10px);
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .image-error {
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
            color: white;
            text-align: center;
            padding: 40px;
        }

        .image-error h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .image-error p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        /* Botón para forzar play en videos */
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 30px;
            cursor: pointer;
            z-index: 100;
            display: none;
        }

        .play-button.visible {
            display: block;
        }

        @media (max-width: 768px) {
            .slide.banner h1 {
                font-size: 2.5em;
            }
            
            .slide.banner p {
                font-size: 1.3em;
            }

            .config-panel {
                min-width: 90%;
                max-width: 90%;
            }

            .slide.image .image-overlay,
            .slide.video .video-overlay {
                bottom: 20px;
                padding: 15px 20px;
            }

            .slide.image .image-overlay h2,
            .slide.video .video-overlay h2 {
                font-size: 1.5em;
            }

            .slide.image .image-overlay p,
            .slide.video .video-overlay p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="config-panel" id="configPanel">
        <h2>⚙️ Configuración del Display</h2>
        <label>URL de Google Apps Script:</label>
        <input type="url" id="scriptUrl" placeholder="https://script.google.com/macros/s/.../exec">
        
        <label>Duración por defecto (segundos):</label>
        <input type="number" id="defaultDuration" value="5" min="1" max="60">
        <small style="color: #aaa; font-size: 12px;">
            Se usa solo si no hay duración específica en Google Sheets
        </small>
        
        <label>Efecto de transición:</label>
        <select id="transition">
            <option value="fade">Fundido</option>
            <option value="slide">Deslizar</option>
            <option value="zoom">Zoom</option>
        </select>
        
        <div style="margin-top: 20px; text-align: center;">
            <button onclick="saveAndStart()">🚀 Guardar y Comenzar</button>
            <button onclick="testConnection()">🔄 Probar Conexión</button>
        </div>
        
        <div style="margin-top: 15px; font-size: 12px; opacity: 0.7; text-align: center;">
            Una vez configurado, presiona ESC para mostrar/ocultar esta ventana
        </div>
    </div>

    <div class="display-container" id="displayContainer">
        <div class="loading">
            <h2>⚙️ Configuración Requerida</h2>
            <p>Configura tu Google Apps Script para comenzar</p>
        </div>
    </div>

    <div class="status" id="status">Sin configurar</div>
    <div class="slide-info" id="slideInfo">Slide: 0/0 | Duración: 0s</div>

    <div class="controls">
        <button onclick="toggleConfig()" title="Configuración">⚙️</button>
        <button onclick="reloadContent()" title="Recargar">🔄</button>
        <button onclick="togglePause()" id="pauseBtn" title="Pausar">⏸️</button>
    </div>

    <script>
        let slides = [];
        let currentSlide = 0;
        let isPaused = false;
        let slideInterval;
        let currentSlideDuration = 5;
        let remainingTime = 0;
        let countdownInterval;
        let config = {
            scriptUrl: '',
            defaultDuration: 5,
            transition: 'fade'
        };

        // Cargar configuración al inicio
        loadConfig();

        // Event listeners
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                toggleConfig();
            } else if (e.key === ' ') {
                e.preventDefault();
                togglePause();
            } else if (e.key === 'r' || e.key === 'R') {
                reloadContent();
            }
        });

        function loadConfig() {
            const saved = localStorage.getItem('displayConfig');
            if (saved) {
                config = JSON.parse(saved);
                document.getElementById('scriptUrl').value = config.scriptUrl || '';
                document.getElementById('defaultDuration').value = config.defaultDuration || 5;
                document.getElementById('transition').value = config.transition || 'fade';
                
                if (config.scriptUrl) {
                    hideConfig();
                    loadContent();
                }
            }
        }

        function saveAndStart() {
            const scriptUrl = document.getElementById('scriptUrl').value.trim();
            const defaultDuration = parseInt(document.getElementById('defaultDuration').value) || 5;
            const transition = document.getElementById('transition').value;

            if (!scriptUrl) {
                alert('Por favor ingresa la URL de tu Google Apps Script');
                return;
            }

            config = { scriptUrl, defaultDuration, transition };
            localStorage.setItem('displayConfig', JSON.stringify(config));
            
            updateStatus('Configuración guardada');
            hideConfig();
            loadContent();
        }

        async function testConnection() {
            const scriptUrl = document.getElementById('scriptUrl').value.trim();
            
            if (!scriptUrl) {
                alert('Por favor ingresa la URL primero');
                return;
            }

            updateStatus('Probando conexión...');

            try {
                const response = await fetch(`${scriptUrl}?action=test&t=${Date.now()}`);
                const data = await response.json();
                
                if (data.success) {
                    alert('✅ Conexión exitosa!\n\n' + data.message);
                    updateStatus('Conexión exitosa');
                } else {
                    alert('❌ Error: ' + data.error);
                    updateStatus('Error de conexión');
                }
            } catch (error) {
                alert('❌ Error de conexión: ' + error.message);
                updateStatus('Error de conexión');
            }
        }

        async function loadContent() {
            if (!config.scriptUrl) {
                showConfig();
                return;
            }

            updateStatus('Cargando contenido...');

            try {
                const response = await fetch(`${config.scriptUrl}?action=getData&t=${Date.now()}`);
                const data = await response.json();

                console.log('Datos recibidos:', data);

                if (Array.isArray(data) && data.length > 0) {
                    slides = data;
                    createSlides();
                    startSlideshow();
                    updateStatus(`${slides.length} slides cargados`);
                } else {
                    showNoContent();
                    updateStatus('Sin contenido activo');
                }
            } catch (error) {
                showError('Error: ' + error.message);
                updateStatus('Error de carga');
            }
        }

        function createSlides() {
            const container = document.getElementById('displayContainer');
            container.innerHTML = '';

            slides.forEach((slide, index) => {
                const slideElement = document.createElement('div');
                slideElement.className = 'slide';
                
                const title = slide.Titulo || slide.titulo || 'Sin título';
                const description = slide.Descripcion || slide.descripcion || '';
                const tipo = (slide.Tipo || slide.tipo || '').toLowerCase();
                const url = slide.URL_Archivo || slide.url_archivo || '';
                
                // Obtener duración personalizada de Google Sheets
                const customDuration = slide.Duracion || slide.duracion;
                const slideDuration = customDuration && customDuration > 0 ? parseInt(customDuration) : config.defaultDuration;
                
                // Guardar duración en el elemento para uso posterior
                slideElement.dataset.duration = slideDuration;

                console.log(`Slide ${index}:`, { title, tipo, url, description, duration: slideDuration });

                if (tipo === 'image' || tipo === 'imagen') {
                    slideElement.classList.add('image');
                    
                    const img = document.createElement('img');
                    img.src = url;
                    img.alt = title;
                    
                    img.onload = () => {
                        console.log('Imagen cargada exitosamente:', url);
                    };
                    
                    img.onerror = () => {
                        console.error('Error cargando imagen:', url);
                        slideElement.innerHTML = `
                            <div class="image-error">
                                <h2>❌ Error cargando imagen</h2>
                                <p><strong>${title}</strong></p>
                                <p style="font-size: 0.8em; margin-top: 10px;">URL: ${url}</p>
                            </div>
                        `;
                    };
                    
                    slideElement.appendChild(img);
                    
                    if (title || description) {
                        const overlay = document.createElement('div');
                        overlay.className = 'image-overlay';
                        overlay.innerHTML = `
                            ${title ? `<h2>${title}</h2>` : ''}
                            ${description ? `<p>${description}</p>` : ''}
                        `;
                        slideElement.appendChild(overlay);
                    }
                    
                } else if (tipo === 'video') {
                    slideElement.classList.add('video');
                    
                    // Detectar tipo de video
                    if (url.includes('youtube.com') || url.includes('youtu.be')) {
                        // YouTube video
                        let videoId = '';
                        if (url.includes('youtube.com/watch?v=')) {
                            videoId = url.split('watch?v=')[1].split('&')[0];
                        } else if (url.includes('youtu.be/')) {
                            videoId = url.split('youtu.be/')[1].split('?')[0];
                        }
                        
                        if (videoId) {
                            const iframe = document.createElement('iframe');
                            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&loop=1&playlist=${videoId}&controls=0&modestbranding=1&rel=0`;
                            iframe.allow = 'autoplay; encrypted-media';
                            slideElement.appendChild(iframe);
                        } else {
                            slideElement.innerHTML = `
                                <div class="image-error">
                                    <h2>❌ Error en URL de YouTube</h2>
                                    <p><strong>${title}</strong></p>
                                </div>
                            `;
                        }
                        
                    } else if (url.includes('drive.google.com')) {
                        // Google Drive video - usar iframe con autoplay
                        const iframe = document.createElement('iframe');
                        
                        // Extraer ID y crear URL embed con autoplay
                        const match = url.match(/\/file\/d\/([a-zA-Z0-9-_]+)/);
                        if (match) {
                            const fileId = match[1];
                            iframe.src = `https://drive.google.com/file/d/${fileId}/preview?autoplay=1`;
                        } else {
                            iframe.src = url + (url.includes('?') ? '&' : '?') + 'autoplay=1';
                        }
                        
                        iframe.allow = 'autoplay';
                        iframe.setAttribute('allowfullscreen', '');
                        
                        // Agregar evento para intentar forzar reproducción
                        iframe.onload = () => {
                            console.log('Iframe de Google Drive cargado');
                            // Enviar mensaje al iframe para intentar reproducir
                            setTimeout(() => {
                                try {
                                    iframe.contentWindow.postMessage('{"event":"video-play"}', '*');
                                } catch (e) {
                                    console.log('No se pudo enviar mensaje de play al iframe');
                                }
                            }, 1000);
                        };
                        
                        slideElement.appendChild(iframe);
                        
                        // Botón de play manual como respaldo
                        const playButton = document.createElement('button');
                        playButton.className = 'play-button';
                        playButton.innerHTML = '▶️';
                        playButton.onclick = () => {
                            // Recargar iframe para forzar reproducción
                            const currentSrc = iframe.src;
                            iframe.src = '';
                            setTimeout(() => {
                                iframe.src = currentSrc;
                                playButton.classList.remove('visible');
                            }, 100);
                        };
                        slideElement.appendChild(playButton);
                        
                        // Mostrar botón de play después de un tiempo si no se reproduce automáticamente
                        setTimeout(() => {
                            if (slideElement.classList.contains('active')) {
                                playButton.classList.add('visible');
                                // Ocultarlo automáticamente después de 3 segundos
                                setTimeout(() => {
                                    playButton.classList.remove('visible');
                                }, 3000);
                            }
                        }, 2000);
                        
                    } else {
                        // Video directo
                        const video = document.createElement('video');
                        video.src = url;
                        video.autoplay = true;
                        video.muted = true;
                        video.loop = true;
                        video.controls = false;
                        video.setAttribute('playsinline', ''); // Para móviles
                        
                        video.onerror = () => {
                            console.error('Error cargando video:', url);
                            slideElement.innerHTML = `
                                <div class="image-error">
                                    <h2>❌ Error cargando video</h2>
                                    <p><strong>${title}</strong></p>
                                    <p style="font-size: 0.8em; margin-top: 10px;">URL: ${url}</p>
                                </div>
                            `;
                        };
                        
                        slideElement.appendChild(video);
                    }
                    
                    // Agregar overlay con título y descripción
                    if (title || description) {
                        const overlay = document.createElement('div');
                        overlay.className = 'video-overlay';
                        overlay.innerHTML = `
                            ${title ? `<h2>${title}</h2>` : ''}
                            ${description ? `<p>${description}</p>` : ''}
                        `;
                        slideElement.appendChild(overlay);
                    }
                    
                } else {
                    // Banner por defecto
                    slideElement.classList.add('banner');
                    slideElement.innerHTML = `
                        <div>
                            <h1>${title}</h1>
                            ${description ? `<p>${description}</p>` : ''}
                        </div>
                    `;
                }

                container.appendChild(slideElement);
            });
        }

        function startSlideshow() {
            if (slides.length === 0) return;

            stopSlideshow();
            showSlide(0);
            startCountdown();
        }

        function stopSlideshow() {
            if (slideInterval) {
                clearInterval(slideInterval);
            }
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
        }

        function startCountdown() {
            if (slides.length === 0) return;
            
            // Obtener duración del slide actual
            const activeSlide = document.querySelector('.slide.active');
            currentSlideDuration = activeSlide ? parseInt(activeSlide.dataset.duration) || config.defaultDuration : config.defaultDuration;
            remainingTime = currentSlideDuration;
            
            updateSlideInfo();
            
            countdownInterval = setInterval(() => {
                if (!isPaused) {
                    remainingTime--;
                    updateSlideInfo();
                    
                    if (remainingTime <= 0) {
                        nextSlide();
                    }
                }
            }, 1000);
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
            startCountdown();
        }

        function showSlide(index) {
            const allSlides = document.querySelectorAll('.slide');
            allSlides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
                
                // Manejar videos
                const iframe = slide.querySelector('iframe');
                const video = slide.querySelector('video');
                const playButton = slide.querySelector('.play-button');
                
                if (i === index) {
                    // Slide activo
                    if (iframe && slide.classList.contains('video')) {
                        // Recargar iframe para forzar autoplay
                        setTimeout(() => {
                            const src = iframe.src;
                            if (!src.includes('autoplay=1')) {
                                iframe.src = src + (src.includes('?') ? '&' : '?') + 'autoplay=1';
                            }
                        }, 500);
                    }
                    if (video) {
                        video.currentTime = 0;
                        video.play().catch(e => console.log('Autoplay bloqueado:', e));
                    }
                } else {
                    // Slides inactivos
                    if (video) {
                        video.pause();
                    }
                    if (playButton) {
                        playButton.classList.remove('visible');
                    }
                }
            });
            currentSlide = index;
        }

        function updateSlideInfo() {
            const info = document.getElementById('slideInfo');
            info.textContent = `Slide: ${currentSlide + 1}/${slides.length} | Duración: ${currentSlideDuration}s | Restante: ${remainingTime}s`;
        }

        function showNoContent() {
            const container = document.getElementById('displayContainer');
            container.innerHTML = `
                <div class="error">
                    <h2>📱 Sin Contenido</h2>
                    <p>No hay contenido activo en Google Sheets</p>
                    <p style="font-size: 0.8em; margin-top: 20px;">
                        Presiona ESC para configurar o agrega contenido desde el Panel Admin
                    </p>
                </div>
            `;
        }

        function showError(message) {
            const container = document.getElementById('displayContainer');
            container.innerHTML = `
                <div class="error">
                    <h2>⚠️ Error</h2>
                    <p>${message}</p>
                    <p style="font-size: 0.8em; margin-top: 20px;">
                        Presiona ESC para configurar
                    </p>
                </div>
            `;
        }

        function toggleConfig() {
            const panel = document.getElementById('configPanel');
            panel.classList.toggle('hidden');
        }

        function showConfig() {
            document.getElementById('configPanel').classList.remove('hidden');
        }

        function hideConfig() {
            document.getElementById('configPanel').classList.add('hidden');
        }

        function togglePause() {
            isPaused = !isPaused;
            const btn = document.getElementById('pauseBtn');
            btn.textContent = isPaused ? '▶️' : '⏸️';
            updateStatus(isPaused ? 'Pausado' : 'Reproduciendo');
        }

        function reloadContent() {
            loadContent();
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        // Auto-reload cada 2 minutos
        setInterval(() => {
            if (!isPaused && config.scriptUrl) {
                loadContent();
            }
        }, 120000);

        // Intentar habilitar autoplay en toda la página
        document.addEventListener('click', function enableAutoplay() {
            // Crear y reproducir un audio silencioso para habilitar autoplay
            const audio = new Audio();
            audio.src = 'data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAABACAAAQAAAQAABAAAAAQAAQAQQAAA';
            audio.play().catch(() => {});
            
            // Remover el listener después del primer clic
            document.removeEventListener('click', enableAutoplay);
        }, { once: true });
    </script>
</body>
</html>
